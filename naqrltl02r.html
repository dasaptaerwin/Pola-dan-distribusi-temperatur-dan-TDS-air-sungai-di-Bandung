<div></div><h2 data-label="961733" class="ltx_title_subsection">Uraian data </h2><div>Data yang didapatkan dari riset ini merupakan bagian dari&nbsp;observasi data kualitas air Sungai Cikapundung di tahun 2017. Makalah ini menjelaskan hasil sementara dari riset yang masih berjalan untuk mengetahui variasi harian yang mungkin terjadi pada parameter sebagai berikut.</div><div></div>
